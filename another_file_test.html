<head>

<style>
#librate_button {
    background-color: #333333;
    color:white;
    font-size: 15px;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#librate_button:hover {
    background-color: #555555;}
</style>

<body>

<header>
    Flynn Ames: Researcher in Planetary Science
</header>


<!-- define script for toggling librating Enceladus  -->
<script>
    function toggle_libration(sw) {
        var pic;
        if (sw == 0) {
            pic = 'gifs/non_librating_Enceladus.gif'
        }
        else {
            pic = 'gifs/librating_Enceladus.gif'
        }
        document.getElementById('test_image').src = pic
    }
</script>

<p> Below are buttons where you can toggle libration for Enceladus on and off <br>
<button id="librate_button" onclick="toggle_libration(0)"> Libration off </button>

<button id="librate_button" onclick="toggle_libration(1)"> Libration on </button>
</p>

<img id='test_image' src="gifs/non_librating_Enceladus.gif" alt="librating Enceladus" style="max-width:100%;height:auto;">


<address>
    Some place on the internet
</address>




</body>
</html>
